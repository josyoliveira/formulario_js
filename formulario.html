<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="script.js"></script>
        <style>
            body{
                width: 50%;
                height: 50%;
                margin: 0 auto;
                background-color: #cccccc;
            }
        </style>
</head>

<body>

    <div class="container">
    <form id="myForm" method="POST" action="#">
        <div class="form-group">
            <label for="nome">Nome: </label>
            <input type="text" class="form-control" id="nome" placeholder="Nome completo">
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" class="form-control" id="email" placeholder="email@gmail.com">
        </div>
        <div class="form-group">
            <label for="senha">Senha: </label>
            <input type="password" class="form-control" id="senha">
        </div>
        <div class="form-group">
            <label for="confirSenha">Repertir senha: </label>
            <input type="password" class="form-control" id="confirSenha">
        </div>
        <div class="form-group">
            <label for="modulo">Módulo: </label>
            <select class="form-control" id="modulo">
                <option>Primeiro</option>
                <option>Segundo</option>
                <option>Terceiro</option>
            </select>
        </div>
        <div class="form-group form-check">
            <p><label class="form-check-label" for="preferencias">Preferências: </label></p>
            <p><input type="checkbox" class="form-check-input" id="preferencias"> Análise e Projeto de Software</p>
            <p><input type="checkbox" class="form-check-input" id="preferencias"> Programação web 2</p>
            <p><input type="checkbox" class="form-check-input" id="preferencias"> Gestão e Qualidade de Software</p>
        </div>

        <button type="submit" class="btn btn-primary" onclick="validarForm()">SALVAR</button>
        <button type="reset" class="btn btn-primary" id="limpar" onclick="limparForm()">LIMPAR</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    </dev>
</body>
